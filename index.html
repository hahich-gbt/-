<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #ffeef5);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Arial", sans-serif;
    overflow: hidden;
  }

  .card {
    background: linear-gradient(145deg, #ffffff, #ffeef5);
    width: 90%;
    max-width: 360px;
    padding: 30px 20px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease;
  }

  h1 {
    font-size: 1.6em;
    color: #e63946;
    margin-bottom: 15px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
  }

  img {
    width: 160px;
    margin: 10px 0 20px;
    border-radius: 15px;
    transition: transform 0.4s ease;
  }

  .buttons {
    position: relative;
    height: 80px;
  }

  button {
    font-size: 1.1em;
    padding: 12px 20px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.2s ease;
    position: absolute;
  }

  #yes {
    background: linear-gradient(45deg, #4caf50, #81c784);
    color: white;
    transform: scale(0.5);
    bottom: 0;
    right: 50%;
    transform-origin: center;
    box-shadow: 0 5px 15px rgba(76,175,80,0.4);
  }

  #no {
    background: linear-gradient(45deg, #e63946, #f28fa6);
    color: white;
    left: 0;
    top: 0;
    box-shadow: 0 5px 15px rgba(230,57,70,0.4);
  }

  @keyframes shake {
    0% { transform: translate(0, 0); }
    20% { transform: translate(-5px, 0); }
    40% { transform: translate(5px, 0); }
    60% { transform: translate(-5px, 0); }
    80% { transform: translate(5px, 0); }
    100% { transform: translate(0, 0); }
  }

  .fade-in {
    animation: fadeIn 0.6s ease forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* –≠—Ñ—Ñ–µ–∫—Ç –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è –∫–∞–∫ –¢–∞–Ω–æ—Å */
  @keyframes vanish {
    0% { opacity: 1; transform: scale(1) rotate(0deg); }
    100% { opacity: 0; transform: scale(0) rotate(360deg); }
  }

</style>
</head>
<body>

<div class="card" id="card">
  <h1>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíï</h1>
  <img src="main/cat1.jpg" alt="–∫–æ—Ç–∏–∫" id="main-img">
  <div class="buttons">
    <button id="yes">–î–∞ üíñ</button>
    <button id="no">–ù–µ—Ç üôà</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const card = document.getElementById("card");
  let yesSize = 0.5;
  yesBtn.style.transform = `scale(${yesSize})`;

  function moveNo() {
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width;
    const maxY = cardRect.height - btnRect.height;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
    noBtn.style.animation = 'shake 0.3s';
    setTimeout(() => noBtn.style.animation = '', 300);

    yesSize += 0.1;
    yesBtn.style.transform = `scale(${yesSize})`;
  }

  noBtn.addEventListener("touchstart", vanishCard);
  noBtn.addEventListener("click", vanishCard);
  noBtn.addEventListener("mouseover", moveNo);

  function vanishCard() {
    card.style.animation = 'vanish 1s forwards';
  }

  yesBtn.addEventListener("click", () => {
    card.innerHTML = `
      <h1 class="fade-in">–£—Ä–∞–∞–∞! üòªüíò</h1>
      <img src="main/cat.jpg" class="fade-in" alt="–∫–æ—Ç–∏–∫">
      <p class="fade-in" style="font-size:1.2em;">–¢–µ–ø–µ—Ä—å —Ç—ã –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</p>
    `;
  });
</script>

</body>
</html>
